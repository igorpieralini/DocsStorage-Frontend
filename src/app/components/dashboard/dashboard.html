<div class="dashboard">
  <div class="dashboard-header">
    <h1 class="page-title">Dashboard</h1>
    <p class="page-subtitle">Visão geral do seu sistema de documentos</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-file-alt"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{totalDocuments}}</h3>
        <p class="stat-label">Documentos</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-cloud-upload-alt"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{uploadsWeek}}</h3>
        <p class="stat-label">Uploads na semana</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-hdd"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{storageUsed}}</h3>
        <p class="stat-label">Armazenamento</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fab fa-google-drive"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{syncedFiles}}</h3>
        <p class="stat-label">Sincronizados</p>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <div class="recent-files">
      <div class="card">
        <div class="card-header">
          <h3>Arquivos Recentes</h3>
          <a class="view-all" (click)="goToDocuments($event)">Ver todos</a>
        </div>
        <div class="card-body">
          <div class="file-list">
            <div class="file-item" *ngFor="let file of recentFiles">
              <div class="file-icon">
                <i [class]="getFileIcon(file.type)"></i>
              </div>
              <div class="file-info">
                <h4 class="file-name">{{file.name}}</h4>
                <p class="file-meta">{{file.size}} • {{file.date}}</p>
              </div>
              <div class="file-actions">
                <button class="btn-icon"><i class="fas fa-download"></i></button>
                <button class="btn-icon"><i class="fas fa-share"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="quick-actions">
      <div class="card">
        <div class="card-header">
          <h3>Ações Rápidas</h3>
        </div>
        <div class="card-body">
          <div class="action-buttons">
                <input #fileInputDashboard type="file" style="display:none" (change)="onFileSelected($event)" />
                <button class="action-btn primary" (click)="triggerUpload(fileInputDashboard)">
                  <i class="fas fa-plus"></i>
                  <span>{{ uploading ? 'Enviando...' : 'Novo Upload' }}</span>
                </button>
                <button class="action-btn secondary" (click)="openCreateModal()">
                  <i class="fas fa-folder-plus"></i>
                  <span>Criar Pasta</span>
                </button>
            <button class="action-btn secondary" (click)="loadDashboardData()">
              <i class="fab fa-google-drive"></i>
              <span>Sincronizar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Create modal -->
    <div class="create-modal-overlay" *ngIf="createModalVisible">
      <div class="create-modal">
        <h3>Criar pasta</h3>
        <div class="form-row">
          <label>Nome</label>
          <input type="text" [(ngModel)]="createName" placeholder="Digite o nome da pasta" />
        </div>
        <div class="form-row">
          <label>Destino</label>
          <select [(ngModel)]="createTarget">
            <option *ngFor="let opt of folderOptions" [value]="opt.value">{{ opt.label || 'Raiz' }}</option>
          </select>
        </div>
        <div class="upload-actions">
          <button class="btn secondary" (click)="closeCreateModal()">Cancelar</button>
          <button class="btn" (click)="submitCreate()">Criar</button>
        </div>
      </div>
    </div>
